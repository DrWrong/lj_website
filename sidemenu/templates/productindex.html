{% extends "base.html" %}
{% block content %}
<ol class="breadcrumb">
    <li><a href="/">首页</a></li>
    <li class="active">产品中心</li>
   </ol>

<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">产品中心</h3>
    </div>
    <div class="panel-body">
        {% for product in object_list %}
        <div class="col-md-3">
        <a class="product_link" href="{{ product.url }}">
        <div class="product_img">
        <img width="100%" src="{{ product.img.url }}"></div>

        <div class="product_title">
        {{ product.title }}
        </div>

        </a>
        </div>

        {% endfor %}
    </div>
</div>

{% endblock content %}
