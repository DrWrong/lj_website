{% extends "base.html" %}
{% block content %}
    <ol class="breadcrumb">
    <li><a href="/">首页</a></li>
    <li> <a href="/achivement">公司业绩</a></li>
    <li><a href="/achivement/solutions/">解决方案</a></li>
    <li class="active">{{ object.title }}</li>
    </ol>

<div class="news_content">
    <h2 class="title">{{ object.title }}</h2>
    <table class="table table-bordered">
        <tr>
            <th>创建时间</th>
            <td>{{ object.create_time }}</td>
            <th>更新时间</th>
            <td>{{ object.update_time }}</td>
        </tr>
        <tr>
            <th>摘要</th>
            <td>{{ object.abstract }} </td>
        </tr>
    </table>
    <div class="news_main">
    {% autoescape off %}
    {{ object.content }}
    {% endautoescape %}
    </div>

</div>


{% endblock %}
