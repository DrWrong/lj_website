{% extends "base.html" %}
{% block content %}
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">解决方案</h3>
        </div>
        <ul class="list-group">
            {% for object in object_list %}
                <li class="list-group-item">
                    <div class="row">
                    <div class="col-md-3">
                        <img src="{{ object.img.url }}">
                    </div>
                    <!-- <div class="col-md-1"></div> -->
                    <div class="col-md-8 col-md-offset-1">
                        <div class="row">
                            <div class="col-md-4">
                                <a href="{{ object.get_absoulte_url }}">{{ object.title }}</a>
                            </div>
                            <div class="col-md-4">
                               {{ object.update_time }}
                            </div>
                        </div>
                        <div class="row">
                            {{ object.abstract }} <a href="{{ object.get_absolute_url }}">详细</a>
                        </div>
                    </div>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
